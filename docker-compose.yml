version: "3.8"

services:
  mongo_rs1:
    image: mongo:6
    restart: always
    container_name: mongo_rs1
    networks:
      mongo_network:
        ipv4_address: 172.20.0.2
    depends_on:
      - mongo_rs2
    volumes:
      - /mnt/sera_mongo/volumes-mongo/replica-1:/data/db
    expose:
        - 30001
    ports:
      - 30001:30001
    command: mongod --replSet rsmongo --bind_ip mongo_rs1 --port 30001
  mongo_rs2:
    image: mongo:6
    restart: always
    container_name: mongo_rs2
    networks:
      mongo_network:
        ipv4_address: 172.20.0.3
    depends_on:
      - mongo_rs3
    volumes:
      - /mnt/sera_mongo/volumes-mongo/replica-2:/data/db
    expose:
        - 30002
    ports:
      - 30002:30002
    command: mongod --replSet rsmongo --bind_ip mongo_rs2 --port 30002
  mongo_rs3:
    image: mongo:6
    restart: always
    container_name: mongo_rs3
    networks:
      mongo_network:
        ipv4_address: 172.20.0.4
    volumes:
      - /mnt/sera_mongo/volumes-mongo/replica-3:/data/db
    expose:
        - 30003
    ports:
      - 30003:30003
    command: mongod --replSet rsmongo --bind_ip mongo_rs3 --port 30003
  mongo_host:
    build: "./main-replica"
    container_name: mongo_host
    networks:
      mongo_network:
        ipv4_address: 172.20.0.5
    volumes:
      - /mnt/sera_mongo/volumes-mongo/host:/data/db
    depends_on:
      - mongo_rs1
    expose:
        - 27017
    ports:
      - 27017:30004

networks:
  mongo_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
